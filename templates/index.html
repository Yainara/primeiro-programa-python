<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="static/index.js"></script>
    <title>Cadastro </title>
  </head>
  <body>
    {% include "topbar.html" %}
   <div class="container" style="margin-left:38%">
     <h2>Cadastre-se</h2>
    <div>
      <div class="form-group">
        <label for="input-name">Nome</label>
        <input type="name" id="name" class="form-control" style="width:450px" placeholder="Nome">
      </div>
      <div class="form-group">
        <label for="input-email">Email</label>
        <input type="email" id="email" class="form-control"style="width:450px"  placeholder="Email">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">Endereço</label>
      <input type="text" id="address" class="form-control" style="width:450px"  placeholder="Informe seu endereço">
    </div>
    <div>
      <div class="form-group">
        <label for="inputCity">Cidade</label>
        <input type="text" id="city" class="form-control" style="width:450px"  placeholder="Informe sua cidade">
      </div>
      <div class="form-group">
        <label for="inputState">Estado</label>
        <input type="text" id="state" class="form-control" style="width:450px"   placeholder="Informe seu Estado">
      </div>
      <div class="form-group">
        <label for="inputCEP">CEP</label>
        <input type="text" id="cep" class="form-control"style="width:450px"  placeholder="Informe seu CEP">
      </div>
    </div>
    <button onclick="cadastrar()" class="btn btn-primary">Cadastrar</button>
  </div>
  </body>
</html>
