<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="static/index.js"></script>
  <title>Informações</title>
</head>
<body>
  {% include "topbar.html" %}
 <div class="container" style="margin-left:38%">
   <h2>Informações Cadastradas</h2>
   <div>
     <div class="form-group">
       <label for="input-name">Nome</label>
       <input type="name" id="name" class="form-control" style="width:450px" value="{{pessoa.name|safe}}">
     </div>
     <div class="form-group">
       <label for="input-email">Email</label>
       <input type="email" id="email" class="form-control"style="width:450px"  value="{{pessoa.email|safe}}">
     </div>
   </div>
   <div class="form-group">
     <label for="inputAddress">Endereço</label>
     <input type="text" id="address" class="form-control" style="width:450px"  value="{{pessoa.address|safe}}" >
   </div>
   <div>
     <div class="form-group">
       <label for="inputCity">Cidade</label>
       <input type="text" id="city" class="form-control" style="width:450px"  value="{{pessoa.city|safe}}" >
     </div>
     <div class="form-group">
       <label for="inputState">Estado</label>
       <input type="text" id="state" class="form-control" style="width:450px"   value="{{pessoa.state|safe}}">
     </div>
     <div class="form-group">
       <label for="inputCEP">CEP</label>
       <input type="text" id="cep" class="form-control"style="width:450px"  value="{{pessoa.cep|safe}}">
     </div>
     <button onclick="edit()" class="btn btn-primary">Editar</button>
   </div>

  </div>
</body>
</html>
